<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text">
        <h1>Count Your Word</h1>
      </div>
      
      <div class="form-group">
        <div class="form-control">
          <textarea id="text-field" cols="30" rows="25" placeholder="Enter Your Word"></textarea>
        </div>
        <div class="form-control">
          <button class="btn">Count</button>
        </div>
      </div>
    </div>
    <div class="count-history">
      <h1>Details Words</h1>
      <p id="wordCountResult"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
